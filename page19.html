<html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>My Honey's Farm</title>
</head>
<body>
  <div id="rotate-warning">
  Please rotate your device to landscape for the best experience.
</div>

<script>
  function checkOrientation() {
    const warning = document.getElementById("rotate-warning");
    const content = document.querySelector(".container");
    if (window.innerHeight > window.innerWidth) {
      warning.style.display = "block";
      if (content) content.style.display = "none";
    } else {
      warning.style.display = "none";
      if (content) content.style.display = "block";
    }
  }

  window.addEventListener("load", checkOrientation);
  window.addEventListener("resize", checkOrientation);
</script>
<div class="container">
  <img src="page19.png" alt="Background" class="background-img">

<a href="page17.html">
    <img src="down_arrow1.png" alt="down_arrow" class="down9-button">
  </a>



</div>

</body>
</html>
